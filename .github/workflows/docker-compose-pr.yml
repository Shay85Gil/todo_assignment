name: Docker Compose build (PR)

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  compose-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build all services (no cache, fail on tests)
        run: |
          docker-compose build --no-cache
